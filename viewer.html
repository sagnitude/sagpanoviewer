<!DOCTYPE html>
<html ng-app="panoViewer">
<head>
    <meta charset="utf-8" />
    <title>Photo Sphere Viewer</title>
    <meta name="viewport" content="initial-scale=1.0" />

    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <script src="./libs/angularjs/angular.min.js"></script>
    <script src="./libs/angularjs/angular-cookies.min.js"></script>
    <script src="./libs/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="./libs/three.min.js"></script>

    <link rel="stylesheet" href="./style/page.css">
    <link rel="stylesheet" href="./style/viewer.css">

    <script src="./libs/photo-sphere-viewer.js"></script>
    <script src="./js/viewer_angular.js"></script>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="wrapper" ng-controller="MainCtrl" class="row">
    <div class="col-md-1" ng-controller="ListCtrl" id="listController">
        <accordion close-others="true" id="pofsListContainer">
            <accordion-group ng-repeat="x in floors | orderByObjectProperty:'level':true" heading="{{x.nm}}">
                <table class="table-striped table pofsListTable table-bordered table-hover">
                    <tr ng-repeat="p in x.pofs">
                        <td><a href="#" class="load_pofs_trigger" ng-click="loadPicture(p.id)">{{p.id}}</a></td>
                    </tr>
                </table>
            </accordion-group>
        </accordion>
    </div>
    <div class="col-md-11" id="mainContainer" ng-controller="ViewCtrl">
        <div id="container"></div>
    </div>
</div>

</body>
</html>
